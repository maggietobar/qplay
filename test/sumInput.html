<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome.css" type="text/css" />
    <title>Input Add</title>
</head>
<body style="margin-top:50px; background-color:#333;">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" class="login">
                    <div class="roller">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Banda 1">
                        </div>
                    </div>
                    <button class="btn btn-primary"> <i class="fa fa-plus-circle fa-lg"></i> </button>
                        <input type="submit" class="btn btn-danger" name="" value="Enviar"/>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        
    window.onload = function () {
        
        var cont = 1;
        var addbut = document.getElementsByTagName("button");
        var divrow = document.getElementsByClassName("roller");
        var ent = document.getElementsByTagName("input");
        addbut[0].addEventListener("click", agregar);
        
        function agregar (evt) {
            evt.preventDefault();
            cont++;
            var divcont = document.createElement("div");
                divcont.setAttribute("class", "form-group");
                
            var input = document.createElement("input");
                input.setAttribute("class", "form-control");
                input.setAttribute("placeholder", "Banda "+cont);
                input.setAttribute("name", "banda"+cont);
            
            divrow[0].appendChild(divcont).appendChild(input); 
            
            if (ent.length > 7) {
                addbut[0].setAttribute("disabled", "disabled");
                addbut[0].removeAttribute("class", "btn-info");
                addbut[0].setAttribute("class", "btn btn-default");
                
            } 
            
        }
        
    };
        
    </script>
    
    
</body>
</html>
